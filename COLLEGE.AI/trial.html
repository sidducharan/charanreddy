<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: external CSS for styling -->
</head>
<body>

    < <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header" id="chatbot-header">Chat with us</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="predefined-questions">
            <button onclick="sendPredefinedMessage('Hello there')">Hello there</button>
            <button onclick="sendPredefinedMessage('What are the admission requirements?')">What are the admission requirements?</button>
            <button onclick="sendPredefinedMessage('Tell me about the courses offered.')">Tell me about the courses offered.</button>
            <button onclick="sendPredefinedMessage('What is the placement record?')">What is the placement record?</button>
            <button onclick="sendPredefinedMessage('How to contact the administration?')">How to contact the administration?</button>
            <button onclick="sendPredefinedMessage('What is your EAMCET code ?')">What is your EAMCET code ?</button>
            </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="chatbot-send" onclick="sendUserMessage()">Send</button>
        </div>
    </div>
    
    <script src="chatbot.js"></script> <!-- Reference to external JavaScript file -->
   
</body>
</html>
